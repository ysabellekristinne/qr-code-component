<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="src/favicon-32x32.png" />

    <title>QR Code Component</title>
  </head>

  <body>
    <div id="container">
      <div class="card">
        <header>
          <img src="src/image-qr-code.png" alt="QR Code to frontendmentor.io" />
        </header>

        <main>
          <h1>Improve your front-end skills by building projects</h1>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level.
          </p>
          <span
            >Challenge by
            <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded
            by
            <a href="https://github.com/ysabellekristinne"
              >Ysabelle Kristinne</a
            >.</span
          >
        </main>
      </div>
    </div>
  </body>
</html>
